user www-data;
worker_processes auto;
pid /var/run/nginx.pid;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/javascript application/json;
    gzip_min_length 1000;
    gzip_disable "msie6";

    # Upstream PHP-FPM (Unix socket in Docker)
    upstream php {
        server unix:/var/run/php-fpm.sock;
    }

    # HTTP Server
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        root /var/www/html/public;
        index index.php index.html index.htm;

        # Logging
        access_log /var/log/nginx/braintoper-access.log main;
        error_log /var/log/nginx/braintoper-error.log warn;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Deny access to sensitive directories
        location ~ /\.git/ {
            deny all;
        }

        location ~ /config {
            deny all;
        }

        location ~ /storage {
            deny all;
        }

        location ~ /database {
            deny all;
        }

        location ~ /vendor {
            deny all;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
        }

        # Static files cache
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|webp|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Pass PHP files to FPM
        location ~ \.php$ {
            fastcgi_pass php;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param SCRIPT_NAME $fastcgi_script_name;
            fastcgi_param REQUEST_METHOD $request_method;
            fastcgi_param QUERY_STRING $query_string;
            fastcgi_param CONTENT_TYPE $content_type;
            fastcgi_param CONTENT_LENGTH $content_length;
            fastcgi_param SERVER_PROTOCOL $server_protocol;
            fastcgi_param SERVER_SOFTWARE nginx;
            fastcgi_param REMOTE_ADDR $remote_addr;
            fastcgi_param REQUEST_URI $request_uri;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_pass_header Authorization;
            fastcgi_intercept_errors off;
        }

        # Route all requests to index.php for MVC routing
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }
    }
}
