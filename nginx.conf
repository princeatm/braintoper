# Nginx Configuration for BrainToper
# Save this as /etc/nginx/sites-available/braintoper

upstream php {
    server unix:/run/php/php8.2-fpm.sock;
}

server {
    listen 80;
    listen [::]:80;
    server_name _;
    
    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-domain.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    include /path/to/braintoper/security-headers.conf;

    root /path/to/braintoper/public;
    index index.php;

    # Logging
    access_log /var/log/nginx/braintoper-access.log combined;
    error_log /var/log/nginx/braintoper-error.log warn;

    # Gzip Compression
    gzip on;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/javascript application/json;
    gzip_min_length 1000;
    gzip_disable "msie6";

    # File Upload Limits
    client_max_body_size 10M;

    # Static Files Cache
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Prevent Access to Sensitive Files
    location ~ /\. {
        deny all;
    }

    location ~ /config {
        deny all;
    }

    location ~ /storage {
        deny all;
    }

    location ~ /database {
        deny all;
    }

    location ~ /vendor {
        deny all;
    }

    # PHP-FPM Configuration
    location ~ \.php$ {
        fastcgi_pass php;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_intercept_errors on;
    }

    # URL Rewriting for Router
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # WebSocket Support
    location /ws {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400;
    }
}
